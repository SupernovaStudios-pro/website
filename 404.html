<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUPERNOVA STUDIOS â€¢ Error</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="description" content="Aiming higher - At Supernova Studios, we create universes for everyone.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @font-face {
            font-family: 'Subwich';
            src: url('Subwich.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; 
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #0a0a0a;
            text-align: center;
            padding: 1rem 0;
        }

        footer {
            font-family: 'Subwich', sans-serif;
        }

        .logo-header {
            max-width: 25%;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .error-code {
            font-family: 'Subwich', sans-serif;
            font-size: 6rem;
            line-height: 1;
        }

		.home-btn {
			position: relative;
			font-size: 20px;
			color: white;
			text-decoration: none;
			padding: 5px 8px;
			transition: color 0.2s ease;
		}

		.home-btn::after {
			content: '';
			position: absolute;
			left: 0;
			bottom: 0;
			width: 100%;
			height: 2px;
			background-color: white;
			border-radius: 12px;
			transition: height 0.2s ease;
			z-index: -1;
		}

		.home-btn:hover::after {
			height: 100%;
		}

		.home-btn:hover {
			color: #1a1a1a;
		}
    </style>
</head>

<body>
    <header class="flex flex-col items-center py-4">
		<a href="/" class="flex justify-center w-full">
			<img src="logo.png" alt="Supernova Studios" class="logo-header">
		</a>
		<p class="mt-2 text-sm text-gray-400">Aiming Higher</p>
	</header>

    <main>
        <div>
            <h1 class="error-code mb-6">Error 404</h1>
            <h2 class="text-3xl font-bold mb-4">Page not found</h2>
            <a href="/" class="home-btn">Home</a>
        </div>
    </main>

    <footer>
        <p class="mt-2 text-sm">&copy; 2025 Supernova Studios. All rights reserved.</p>
    </footer>
</body>
	
</html>
